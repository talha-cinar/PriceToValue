<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price to Value Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container" id="app">
        <h1 class="text-center">Price to Value Calculator</h1>
        
        <div class="mb-3">
            <label for="price" class="form-label"><b> Enter Price: </b></label>
            <input type="text" class="form-control" id="price" placeholder="0" v-model="price" @input="validateInput" />
        </div>

        <div class="results">
            <h5>TL Levy (1%)        : {{ TLLevy.toFixed(2) }}</h5>
            <h5>Get Fund Levy (2.5%): {{ GetFundLevy.toFixed(2) }}</h5>
            <h5>Covid Levy (1%)     : {{ CovidLevy.toFixed(2) }}</h5>
            <h5>NHIL (2.5%)         : {{ NHIL.toFixed(2) }}</h5>
            <h5>VAT (15%)           : {{ VAT.toFixed(2) }}</h5>
            <h2>Calculated Value    : {{ calculatedValue.toFixed(2) }}</h2>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script src="app.js"></script>
</body>
</html>
